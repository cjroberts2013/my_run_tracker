<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Run Tracker</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <h3 class="title"><a href="#">MY RUN TRACKER</a></h3>
        <div class="navItems">
          <a href="#run-log">Running Log</a>
          <a href="#dist-convert">Distance Converter</a>
          <a href="#pace-calc">Pace Calculator</a>
        </div>
      </nav>
      <div class="header">
        <div class="headerImg">
          <h1 class="headerText">RUNNING</h1>
        </div>
      </div>

      <div class="main">
        <div class="runLog" id="run-log">
          <h2 id="runLog-header">RUNNING LOG</h2>
          <div class="runLog-card">
            <div class="type-run">Evening Run</div>
            <div class="date-run">08/27/19</div>
            <div class="card-dist">Distance</div>
            <div class="card-pace">Pace</div>
            <div class="card-time">Time</div>
            <div class="log-dist">8.02 mi</div>
            <div class="log-pace">10:30 /mi</div>
            <div class="log-time">1h 23m 21s</div>
            <div class="card-notes">Notes</div>
            <div class="runLog-comments">
              I had a really good run. It started off a little rough but one i
              settled in, it was a piece of cake.
            </div>
          </div>
          <button class="btn" id="runLog-btn">ADD NEW RUN</button>
        </div>
        <div class="distConvert" id="dist-convert"></div>
        <div class="paceCalc" id="pace-calc"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
